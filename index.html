<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using SVG as an object</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      object {
        width: 100%;
        height: 100%;
        aspect-ratio: auto 1 / 1; /* Adjust aspect ratio as needed */
      }
    </style>
  </head>
  <body>
    <object data="CalculusMidterm2Prep.svg" type="image/svg+xml"></object>
  </body>
</html>
